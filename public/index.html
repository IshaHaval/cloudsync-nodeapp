<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CloudSync NodeApp</title>
  <style>
    body {
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #2d3436;
    }
    h1 {
      font-size: 3.2rem;
      margin-bottom: 10px;
      color: #073b4c;
    }
    p {
      font-size: 1.3rem;
      margin-bottom: 30px;
      color: #2f3e46;
    }
    nav {
      margin-top: 20px;
    }
    nav a {
      text-decoration: none;
      margin: 0 20px;
      font-size: 1.2rem;
      color: #006494;
      font-weight: 600;
      padding: 10px 20px;
      border: 2px solid #006494;
      border-radius: 8px;
      transition: background-color 0.3s, color 0.3s;
    }
    nav a:hover {
      background-color: #006494;
      color: #fff;
    }
    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>☁️ Welcome to CloudSync NodeApp!</h1>
  <p>This app is proudly deployed using Docker, GitHub, and Render.</p>

  <nav>
    <a href="/about">About</a>
    <a href="/health">Health</a>
  </nav>

  <footer>
    <p>© 2025 CloudSync NodeApp | All rights reserved.</p>
  </footer>

</body>
</html>
